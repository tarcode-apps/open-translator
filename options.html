<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="options.css" />
  </head>

  <body>
    <main>
      <section>
        <div class="header">
          <h2 class="title" data-locale="appName"></h2>
        </div>
        <div class="card">
          <div class="row">
            <div class="info">
              <div class="info-line">
                <span data-locale="appVersion"></span>:
                <span id="version"></span>
              </div>
              <div class="info-line">
                <span data-locale="appAuthor"></span>:
                <span id="author"></span>
              </div>
            </div>
          </div>
          <a class="row link-row hr" id="sourceCode" target="_blank" referrerpolicy="no-referrer" tabindex="-1">
            <span class="row-label" data-locale="appSourceCode"></span>
            <button class="button-icon">
              <svg class="row-end-icon" viewBox="0 0 24 24">
                <path
                  d="M19 19H5V5h7V3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2v-7h-2v7zM14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7z"
                />
              </svg>
            </button>
          </a>
        </div>
      </section>
      <section>
        <div class="header">
          <h2 class="title" data-locale="shortcuts"></h2>
        </div>
        <div class="card" id="shortcuts"></div>
      </section>
      <section>
        <div class="header">
          <h2 class="title" data-locale="ttsOptionsHeader"></h2>
        </div>
        <div class="card">
          <div class="row link-row" id="ttsEnabledRow">
            <span class="row-label" data-locale="ttsOptionsEnabled"></span>
            <label class="toggle" id="ttsEnabledCheckbox">
              <input type="checkbox" tabindex="0" id="ttsEnabled" />
              <span class="toggle-slider"></span>
            </label>
          </div>
        </div>
      </section>
      <section>
        <div class="header">
          <h2 class="title" data-locale="troubleshooting"></h2>
        </div>
        <div class="card">
          <div class="row link-row" id="resetSettings">
            <span class="row-label" data-locale="troubleshootingResetSettings"></span>
            <button class="button-icon">
              <svg class="row-end-icon" viewBox="0 0 24 24"><path d="M10 7l5 5-5 5z" /></svg>
            </button>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="options.js" async></script>
  </body>
</html>
